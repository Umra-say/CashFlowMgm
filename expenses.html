<!DOCTYPE html>
<html lang="en">
<head>
    <title>Small Business Cash Flow Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Smart Cash Flow Tracker for Small Business</h1>

        <!-- Income Section -->
        <div class="form-container">
            <h2>Add Income</h2>
            <input type="text" id="income-name" placeholder="Income Description (e.g., Sales)" />
            <input type="number" id="income-amount" placeholder="Amount" />
            <input type="date" id="income-date" />
            <select id="income-category">
                <option value="Sales">Sales</option>
                <option value="Rent">Rent</option>
                <option value="Consulting/Freelance">Consulting/Freelance</option>
                <option value="Licensing Fees">Licensing Fees</option>
                <option value="Grants and Subsidies">Grants and Subsidies</option>
                <option value="Investments">Investments</option>
                <option value="Donations">Donations</option>
                <option value="Interest Income">Interest Income</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addIncome()">Add Income</button>
        </div>

        <!-- Expense Section -->
        <div class="form-container">
            <h2>Add Expense</h2>
            <input type="text" id="expense-name" placeholder="Expense Description (e.g., Payroll)" />
            <input type="number" id="expense-amount" placeholder="Amount" />
            <input type="date" id="expense-date" />
            <select id="expense-category">
                <option value="Payroll">Payroll</option>
                <option value="Rent">Rent</option>
                <option value="Marketing & Advertising">Marketing & Advertising</option>
                <option value="Inventory">Inventory</option>
                <option value="Utilities">Utilities</option>
                <option value="Office Supplies">Office Supplies</option>
                <option value="Insurance">Insurance</option>
                <option value="Transportation">Transportation</option>
                <option value="Professional Services">Professional Services</option>
                <option value="Software & Subscriptions">Software & Subscriptions</option>
                <option value="Repairs & Maintenance">Repairs & Maintenance</option>
                <option value="Training & Development">Training & Development</option>
                <option value="Taxes">Taxes</option>
                <option value="Loan Payments">Loan Payments</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Confirmation Messages -->
        <div id="confirmation-message" style="display: none; margin-top: 20px; font-size: 1.2em; color: green;">
            Entry successfully added!
        </div>

        <!-- Display Total Amounts -->
        <div class="total-summary">
            <p>Total Income: Rs.<span id="total-income">0</span></p>
            <p>Total Expense: Rs.<span id="total-expense">0</span></p>
            <p>Net Balance: Rs.<span id="net-balance">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
