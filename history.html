<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transaction History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Transaction History</h1>

        <!-- Filters -->
        <div class="filters">
            <label for="filter-date">Filter by Date:</label>
            <input type="date" id="filter-date">
            
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="all">All</option>
                <option value="Sales">Sales</option>
                <option value="Rent">Rent</option>
                <option value="Consulting/Freelance">Consulting/Freelance</option>
                <option value="Licensing Fees">Licensing Fees</option>
                <option value="Grants and Subsidies">Grants and Subsidies</option>
                <option value="Investments">Investments</option>
                <option value="Donations">Donations</option>
                <option value="Interest Income">Interest Income</option>
                <option value="Payroll">Payroll</option>
                <option value="Marketing & Advertising">Marketing & Advertising</option>
                <option value="Inventory">Inventory</option>
                <option value="Utilities">Utilities</option>
                <option value="Office Supplies">Office Supplies</option>
                <option value="Insurance">Insurance</option>
                <option value="Transportation">Transportation</option>
                <option value="Professional Services">Professional Services</option>
                <option value="Software & Subscriptions">Software & Subscriptions</option>
                <option value="Repairs & Maintenance">Repairs & Maintenance</option>
                <option value="Training & Development">Training & Development</option>
                <option value="Taxes">Taxes</option>
                <option value="Loan Payments">Loan Payments</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="filter-type">Filter by Type:</label>
            <select id="filter-type">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            
            <button onclick="filterTransactions()">Apply Filters</button>
        </div>

        <!-- Transaction Table -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount (Rs.)</th>
                    <th>Category</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
                <!-- Transactions will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="history.js"></script>
</body>
</html>
